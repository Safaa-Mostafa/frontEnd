<div class="container w-25 mt-5 addProduct">
  <form [formGroup]="newCategory"(ngSubmit)="handleEdit()">

      <label for="name" class="form-label">Enter Category Name</label>
      <input type="text" placeholder="CategoryName" name="name" class="form-control"  formControlName="name" id="name" required >

  </form>
  </div>
