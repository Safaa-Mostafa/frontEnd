<div class=" w-50 m-auto mt-5 add-product">
  <form [formGroup]="userInfo"(ngSubmit)="handleEdit()" >
      <div class="mb-3">
        <label for="name" class="form-label" >Name</label>
        <input type="text" placeholder="username" formControlName="name" name="name" class="form-control" id="name" >

      </div>
      <div class="mb-3">
        <label for="exampleInputage" placeholder="age" class="form-label">Age</label>
        <input type="text" class="form-control" formControlName="age" name="age" id="exampleInputage" required>
      </div>
      <div class="mb-3">
       <label for="exampleInputemail" placeholder="email" class="form-label">Email</label>
       <input type="email" class="form-control" formControlName="email"  name="email" id="exampleInputemail" required>
       <div class="alert alert-danger">

       </div>
     </div>
      <button type="submit" class="btn-product d-flex m-auto">save</button>
    </form>
  </div>
