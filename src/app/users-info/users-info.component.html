
<div class="row justify-content-center">
<div class="col-6">
  <table class="table border mt-5 border-dark addProduct">
  <thead class="thead-light">
    <tr>
      <th scope="col">id</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Email</th>
      <th scope="col">Actions</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users ;let i =index">
      <th scope="row">{{i+1}}</th>
      <td>{{user.name}}</td>
      <td>{{user.age}}</td>
      <td>{{user.email}}</td>
      <td><button class="btn btn-success me-3 btn-sm" routerLink="/editCustomerData/{{user._id}}">Edit</button>
      <button class="btn btn-danger btn-sm" (click)="handleDeleteUser(user._id,i)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
</div>
</div>
